<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murilo Ferreira - Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <header>
        <div class="info-user">
            <div class="title">
                <p>Info</p>
            </div>
            <div class="infos">
                <div class="user-data">
                    <div class="name box">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <p>Murilo Ferreira da Silva</p>
                    </div>
                    <div class="tag box">
                        <span class="material-symbols-outlined">
                            badge
                        </span>
                        <p>@muriloofs</p>
                    </div>
                    <div class="work box">
                        <span class="material-symbols-outlined">
                            work
                        </span>
                        <p>Desenvolvedor Front-End</p>
                    </div>
                    <div class="location box">
                        <span class="material-symbols-outlined">
                            location_on
                        </span>
                        <p>Curitiba/PR</p>
                    </div>
                </div>
                <div class="user-icon">
                    <img src="/assets/profile-pic.jpg" alt="icone-usuário" id="icon">
                    <div class="user-social-medias">
                        <a href="">
                            <img src="/assets/twitter.svg" alt="twitter">
                        </a>
                        <a href="">
                            <img src="/assets/instagram.svg" alt="instagram">
                        </a>
                        <a href="">
                            <img src="/assets/linkedin.svg" alt="linkedin">
                        </a>
                        <a href="">
                            <img src="/assets/github.svg" alt="github">
                        </a>
                    </div>
                </div>
                <div class="see-more">

                    <a href="">
                        <p>Ver mais</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="galaxy-container">
            <div class="title">
                <p>Explorador de Galáxias</p>
            </div>
            <div class="galaxys-content">
                <div class="galaxys">
                    <a href="">
                        <img src="assets/galáxia.png" alt="galaxia 1" class="galaxy-img img-hover">
                        <p>Starter</p>
                    </a>
                    <a href="">
                        <img src="assets/galáxia.png" alt="galaxia 1" class="galaxy-img img-hover">
                        <p>Beginner</p>
                    </a>
                    <a href="">
                        <img src="assets/galáxia.png" alt="galaxia 1" class="galaxy-img img-hover">
                        <p>Medium</p>
                    </a>
                    <a href="">
                        <img src="assets/galáxia.png" alt="galaxia 1" class="galaxy-img img-hover">
                        <p>Advanced</p>
                    </a>
                    <a href="">
                        <img src="assets/galáxia.png" alt="galaxia 1" class="galaxy-img img-hover">
                        <p>Professional</p>
                    </a>

                </div>

            </div>
        </div>
        <div class="info-tech">
            <div class="title">
                <p>Conteúdo</p>
            </div>
            <div class="techs">
                <div class="tech-logos">
                    <img src=".assets/html.png" alt="">
                </div>
                <div class="tech-logos">
                    <img src="/assets/css.png" alt="">
                </div>
                <div class="tech-logos">
                    <img src="/assets/javascript.png" alt="">
                </div>
                <div class="tech-logos">
                    <img src="/assets/react.png" alt="">
                </div>
                <div class="tech-logos">
                    <img src="/assets/type.png" alt="">
                </div>
            </div>
        </div>

    </header>
    <main>
        <div class="principal-content">
            <div class="title">
                <p>Starter Galaxy</p>
            </div>
            <div class="planets-container">
                <div class="planet">
                    <a href="">
                        <img src="/assets/planeta01.png" alt="planeta 01" class="planet-img img-hover">
                        <p>Projeto 1</p>
                    </a>
                </div>
                <div class="planet">
                    <a href="">
                        <img src="/assets/planeta02.png" alt="" class="planet-img img-hover">
                        <p>Projeto 2</p>
                    </a>
                </div>
                <div class="planet">
                    <a href="">
                        <img src="/assets/planeta03.png" alt="" class="planet-img img-hover">
                        <p>Projeto 3</p>
                    </a>
                </div>
                <div class="planet">
                    <a href="">
                        <img src="/assets/planeta04.png" alt="" class="planet-img img-hover">
                        <p>Projeto 4</p>
                    </a>
                </div>
                <div class="planet">
                    <a href="">
                        <img src="/assets/planeta05.png" alt="" class="planet-img img-hover">
                        <p>Projeto 5</p>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
